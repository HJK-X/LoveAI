<!DOCTYPE html>
<html lang="en">
<title>Love AI- Generating...</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{ url_for('static', filename='step2.css') }}">


<body>
    <!-- Generate Pickup Line -->
    <div class="w3-content" style="text-align:left;margin-top: 2%">
        <h1>Pickup lines for your "friend" ;)</h1>

        <div id="pickup">
            <h3>Wait a bit and refresh to get a new pickup line :)</h3>
        </div>

        <button id="refresh" class="btn btn-primary">
            <span class="glyphicon glyphicon-refresh"></span> Refresh
        </button>
    </div>
</body>

<script>
    var refresh = document.getElementById("refresh");
    var pickup = document.getElementById("pickup");
    refresh.addEventListener("click", function () {
        $("#refresh").attr("disabled", "disabled");
        var response = '';
        $.ajax({
            type: "GET",
            url: "/refresh",
            async: false,
            success: function (text) {
                response = text;
            }
        });
        console.log(response);
        pickup.innerHTML = "<h3>" + response + "</h3>";
        $("#refresh").removeAttr("disabled");
    });
</script>

</html>
